<h3>{{ (empresa && empresa._id) ? 'Editar' : 'Crear' }} empresa</h3>

<form [formGroup]="formData">
  <div class="form-group">
      <label for="img">Logo</label>
      <input type="file" class="form-control-file" id="img" placeholder="Imagen" (change)="validateFile($event.target.files[0])">
      <img *ngIf="imgSrc" [src]="imgSrc" class="logo-img mt-2">
  </div>
  <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" id="nombre" placeholder="Nombre" formControlName="nombre" appNoWhiteSpaces>
      <app-form-control-message [control]="formData.controls.nombre"></app-form-control-message>
  </div>

  <button type="button" class="btn btn-success waves-effect waves-light m-r-10" (click)="save()">Guardar</button>
  <button type="button" class="btn btn-inverse waves-effect waves-light" (click)="cancel()">Cancelar</button>
</form>
