<div class="row">
    <div class="col-md-7">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Perfil de usuario</h3>
            <p class="text-muted m-b-30 font-13"> nombre usuario </p>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f.value)">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Nombre del Usuario</label>
                            <input [ngModel]="usuario.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre de usuario" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Correo de usuario</label>
                            <input [ngModel]="usuario.email" [disabled]="usuario.google" name="email" type="email" class="form-control" placeholder="Enter email" required>
                        </div>

                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">Submit</button>
                        <button type="submit" class="btn btn-inverse waves-effect waves-light">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-5">
        <div class="card card-body" align="center">
            <h3 class="box-title m-b-0">fotografia del usuario</h3>
            <p class="text-muted m-b-30 font-13"> nombre usuario </p>

            <img *ngIf="!imagentemp" [src]="usuario.img | imagen" class="w150">
            <img *ngIf="imagentemp" [src]="imagentemp" class="w150">

            <input (change)="seleccionImage( $event.target.files[0] )" type="file">

            <br><br>
            <button (click)="cambiarImagen()" [disabled]="!imagenSubir" type="button" class="btn btn-success waves-effect waves-light m-r-10">Submit</button>
        </div>
    </div>

</div>
